<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler - the friend of all</title>
    <style>
        :root {
            --color-text: #13343b;
            --color-text-secondary: #62706e;
            --color-primary: #218cad;
            --color-primary-hover: #1b7b97;
            --color-border: rgba(94,82,64,0.2);
            --color-surface: #fff;
            --bg: #f6f8fa;
        }
        
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: var(--bg);
            color: var(--color-text);
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }
        
        .chat-card {
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: #fff;
        }
        
        .bot-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .title {
            margin: 0;
            font-weight: 700;
            font-size: 16px;
        }
        
        .subtitle {
            margin: 2px 0 0 0;
            opacity: .9;
            font-size: 13px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafb;
        }
        
        .msg {
            display: flex;
            margin-bottom: 12px;
        }
        
        .msg .bubble {
            max-width: 720px;
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .msg.bot {
            justify-content: flex-start;
        }
        
        .msg.user {
            justify-content: flex-end;
        }
        
        .msg.bot .bubble {
            background: #fff;
            border: 1px solid var(--color-border);
            border-bottom-left-radius: 6px;
        }
        
        .msg.user .bubble {
            background: var(--color-primary);
            color: #fff;
            border-bottom-right-radius: 6px;
        }
        
        .typing {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: 14px;
            border-bottom-left-radius: 6px;
            width: max-content;
        }
        
        .dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-primary);
            animation: blink 1.2s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: .2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: .4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% {
                opacity: .4;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-2px);
            }
        }
        
        .quick {
            padding: 10px 16px;
            background: #fff;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .qbtn {
            background: #fff;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .qbtn:hover {
            background: var(--color-primary);
            color: #fff;
            border-color: var(--color-primary);
        }
        
        .input {
            padding: 12px 16px;
            background: #fff;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 8px;
        }
        
        .textbox {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }
        
        .textbox:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33,140,173,.12);
        }
        
        .send {
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .send:hover {
            background: var(--color-primary-hover);
        }
        
        .card {
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
        }
        
        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e7f5fa;
            color: #11667e;
            border: 1px solid #cfeaf3;
            border-radius: 14px;
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .match-score {
            background: #ff6b35;
            color: white;
        }
        
        .book-rating {
            background: #ffd93d;
            color: #8b4513;
        }
        
        .prof-contact {
            background: #6bcf7f;
            color: white;
        }
        
        .back-home-btn {
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 20px;
            font-size: 14px;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-home-btn:hover {
            background: var(--color-primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <div class="header">
                <div class="bot-avatar">üêï</div>
                <div>
                    <h1 class="title">Compiler - the friend of all</h1>
                    <p class="subtitle">AI Study Assistant for SRM University</p>
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="quick">
                <button class="qbtn" data-q="Find me study partners for my subjects">Find Study Partners</button>
                <button class="qbtn" data-q="Recommend books for my courses">Book Recommendations</button>
                <button class="qbtn" data-q="Which professors can help with my subjects?">Professor Help</button>
                <button class="qbtn" data-q="Match me based on my strengths and weaknesses">Smart Matchmaking</button>
            </div>
            <div class="input">
                <input id="chatInput" class="textbox" placeholder="Ask Compiler anything about your studies...">
                <button id="sendBtn" class="send">Send</button>
            </div>
        </div>
        <button id="back-to-home-btn" class="back-home-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
